<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post title" ngModel required #title="ngModel">
            <mat-error *ngIf="title.invalid">Title is required!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="2" name="content" placeholder="Post content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Content is required!</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="accent">Save Post</button>
    </form>
</mat-card>
